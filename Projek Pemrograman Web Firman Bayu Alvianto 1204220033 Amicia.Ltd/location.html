<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - Amicia.Ltd</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .location-container {
            text-align: center;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .location-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .location-container iframe {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .location-container p {
            font-style: italic;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="nav-container">
    </div>

    <div class="location-container">
        <h1>Our Location</h1>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15867.385863183412!2d112.7458621!3d-7.2574715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7f9b75984f203%3A0xf74d361eb7d7407f!2sSurabaya%2C%20City%2C%20East%20Java%2C%20Indonesia!5e0!3m2!1sen!2suk!4v1621466825203!5m2!1sen!2suk"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <p>Our location is in Surabaya, East Java, Indonesia</p>
    </div>

    <footer class="footer-container">
    </footer>
    <script src="script.js"></script>
</body>

</html>
