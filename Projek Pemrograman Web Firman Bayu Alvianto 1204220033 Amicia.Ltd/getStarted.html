<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Amicia.Ltd</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body,
        h1,
        p,
        form,
        input,
        textarea,
        button {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            width: 80%;
            margin: 20px auto;
        }

        .get-started-section {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .get-started-section h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .get-started-section p {
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button {
            width: 100%;
            padding: 8px 0;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #555;
        }
        .footer-container {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-container small {
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <header>
    </header>

    <main>
        <section class="get-started-section">
            <h1>Welcome to Amicia.Ltd!</h1>
            <p>Thank you for choosing our logistics services.</p>
            <p>To get started, please fill in the following details:</p>
            <form action="process_get_started.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footer-container">
    </footer>

    <script src="script.js"></script>
</body>

</html>
